<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form onsubmit="register(event)">
        <input type="file" name="profile" >
        <input type="text" name="username" placeholder="Enter your Username" >
        <input type="email" name="email" placeholder="Enter your Email">
        <input type="password" name="password"  placeholder="Enter your password" >
        <input type="submit" value="register">
    </form>

    <script>
         async function login(event) {
            event.preventDefault();
            let profile = event.target[0].files[0];
            let username = event.target[1].value;
            let eamil = event.target[2].value;
            let password = event.target[3].value;

            let convertedProfile = await convert(profile);
            fetch("/api/register",{
                method:"post",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    username,
                    email,
                    password,
                    profile: convertedProfile
                })
            })
            .then(res => {
                if(res.status ==201) location.href ="/login.html"
                return res.json();
            }).then(data => {
                alert(data.msg);
            })
            .catch(error =>{
                console.log(error);
                alert(error);
            })
        }
        function convert(file) {
            return new Promise((res,rej)=>{
                let fileReadder = new FileReader();
                fileReader.readAsDataURL(file);
                fileReader.onload = ()=> {
                    res(fileReader.result);
                }
                fileReader.onerror = (error) => {
                    rej(error);
                }
            });
        }
    </script>
</body>
</html>
