<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <MAIN>
        <img src="" alt="profile" width="500">
        <h3>Username:</h3>
        <h3>E-mail:</h3>
        <button onclick="logout()">logout</button>
    </MAIN>
    <script>
        let token = localStorage.getItem("token");
        if(!token) location.href = "/login.html";
        fetch("/api/private-data", {
            headers:{
                authorization: `Bearer ${token}`
            }
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);
            document.querySelector("img").src = data.user.profile;
            document.querySelector("h3").textContent += data.user.username;
            document.querySelector("h3").textContent +=data.user.email;
        })
        function logout() {
            localStorage.removeItem("token");
            location.href ="/login.html";
        }
    </script>
</body>
</html>
