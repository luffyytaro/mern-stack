<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
</head>

<body>
    <main>
        <h1>POST</h1>
        <section id="posts"></section>
    </main>

    <script>
        display();
        let posts = document.getElementById("posts");
        function display() {
            fetch("/api/get-post")
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    data.posts.forEach(item => {
                        let post = `<div>
                        <img src = "/api/image/${item.image}" alt = "not found" width="500" <img/>
                        <h3>${item.title}</h3>
                        <h4>${item.des}</h4>
                        </div>`;
                        posts.innerHTML += post;
                    })
                })
        }
    </script>
</body>

</html>
