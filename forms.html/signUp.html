<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <style>

    </style>
</head>
<body>
    <form action="signup.js">
        <h1>Sign Up</h1>

        <div>
        <label for="textID"> First Name </label>
        <input type="text" name="myText" id="textID" value="Enter first name">
    </div>
        
    <div>
        <label for="textID1"> Last Name </label>
        <input type="text" name="myText1" id="textID1" value="Enter last name">
    </div>

        <label for="dates">Date of Birth </label>
        <select name="Dates" id="dates">
            <option value="Date">Dates</option>
        </select>
        <select name="Months">
            <option value="months">Months</option>
        </select>
        <select name="Year">
            <option value="year">Year</option>
        </select>
    
        <div>
        <label for="Male">Gender:</label>

        <input type="radio" id="Male">
        <label for="Male">Male</label>

        <input type="radio" id="Female">
        <label for="Female">Female</label>
    </div>

    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
        <option value="country">Country</option>
    </select>
    </div>

    </form>
</body>
</html>
