<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <style>

    </style>
</head>
<body>
    <form action="signup.js">
        <div class="full">
        <h1>Sign Up</h1><br>

        <div>
        <label for="textID"> First Name </label>
        <input type="text" name="myText" id="textID" value="Enter first name">
    </div><br>
        
    <div>
        <label for="textID1"> Last Name </label>
        <input type="text" name="myText1" id="textID1" value="Enter last name">
    </div><br>

    <div>
        <label for="Dates">Date of Birth </label>
        <select name="Dates" id="dates">
            <option value="Date">Date</option>
        </select>
        <select name="Months">
            <option value="months">Month</option>
        </select>
        <select name="Year">
            <option value="year">Year</option>
        </select>
    </div><br>
    
        <div>
        <label for="Male">Gender:</label>

        <input type="radio" id="Male">
        <label for="Male">Male</label>

        <input type="radio" id="Female">
        <label for="Female">Female</label>
    </div><br>

    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
        <option value="country">Country</option>
    </select>
    </div><br>

    <div>
        <label for="email">E-mail</label>
        <input type="text" id="email" value="Enter E-mail">
    </div><br>

    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" value="Enter phone no">
    </div><br>

    <div>
        <label for="password">Password</label>
        <input type="text" id="password">
    </div><br>

    <div>
        <label for="confirm">Confirm Password</label>
        <input type="text" id="confirm">
    </div><br>

    <div>
        <input type="checkbox" id="agree">
        <label for="agree">I Agree to the Terms of use</label>
    </div><br>

    <div class="hi" style="background-color: orange;">
    
        <button type="submit" style="background-color: green;">Submit</button>
        <button type="submit" style="background-color: red;">Cancel</button>
    </div>

    </form>
</body>
</html>
