<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="form.js">
        <label for="textID"> Name:</label>
        <input type="text" name="myText" id="textID" value="Luffy">
        
        <label for="radioID">Yes</label>
        <input type="radio" name="myRadio" id="radioID" value="Yes">

        <label for="radioID1">No</label>
        <input type="radio" id="radioID1" value="No">

        <label for="checkboxID">Agree</label>
        <input type="checkbox" id="checkboxID" value="True">

        
        <input type="submit" id="" value="submit">
        <input type="button" value="click me">

    </form>
    <button>myButton</button>
</body>
</html>
